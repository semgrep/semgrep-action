name: Release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:

jobs:
  # taken from https://github.com/docker/build-push-action/blob/master/UPGRADE.md#tags-with-ref-and-git-labels
  docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    if: github.repository_owner == 'returntocorp'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: returntocorp/semgrep-action,returntocorp/semgrep-agent
          flavor: |
            latest=auto
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,event=branch
            type=ref,event=tag
            type=sha,event=tag
            type=edge
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platform: linux/amd64,linux/arm64
